  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.7.0

  # Firebase Dependencies
  firebase_auth: 0.20.0+1
  firebase_core: 0.7.0
  cloud_firestore: 0.16.0
  firebase_storage: 7.0.0
  # firebase_analytics: ^5.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

# dependency_overrides:
