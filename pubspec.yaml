  flutter:
    sdk: flutter
  intro_views_flutter: ^2.8.2
  file_picker: ^2.1.4
  camera: 0.7.0
  random_color: ^1.0.5
  intl: ^0.16.1
  division: ^0.8.8
  flutter_spinkit: ^4.1.2+1
  http: ^0.12.2
  shared_preferences: ^0.5.12+4
